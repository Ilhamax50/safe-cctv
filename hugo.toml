baseURL        = "https://safecctv.my.id/"
languageCode   = "en-en"
title          = "Safe CCTV Website"
theme          = "PaperMod"
enableRobotsTXT = true

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[outputs]
  home = ["HTML", "RSS", "JSON", "Sitemap"]
  taxonomy = ["HTML", "RSS", "Sitemap"]

[sitemap]
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"
  lastmod = "2006-01-02T15:04:05-07:00"

[params]
  subtitle        = "safe cctv"
  showPostCover   = true
  showLogo        = true
  logo            = "/img/logo-safe-cctv.webp"
  showTitle       = true
  showSearch      = true
  homepageSections = ["profile", "services", "posts"]
  showProfile     = true
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  enableEmoji     = true
  ShowBreadCrumbs = true
  ShowRssButtonInSectionTermList = true
  ShowAllPagesInArchive = true
  ShowPageNums = true
  ShowWordCount = true


  # Profile
  [params.profile]
    fullName      = "Safe CCTV"
    avatar        = "/img/avatar.webp"
    avatarRounded = true
    role          = "Layanan CCTV Profesional"
    bio           = [
      "Penyedia layanan CCTV terpercaya di Indonesia.",
      "Menggunakan teknologi terkini untuk keamanan properti Anda.",
      "Bersertifikasi dan berpengalaman lebih dari 5 tahun."
    ]
    github        = "Safe CCTV"
    linkedin      = "Safe CCTV"
    instagram     = "safecctvindonesia"
    twitter       = "Safe CCTV"
    facebook      = "Safe CCTV"
    whatsapp      = "+628983997569"
    youtube       = "Safe CCTV"
    tiktok        = "Safe CCTV"

  # Contact Information
  [params.contact]
    email        = "admin@safecctv.my.id"
    phone        = "+62 8983997569"
    address      = "Jl. Anggrek Rosliana, Kemanggisan, Palmerah, Jakarta Barat, DKI Jakarta"
    workingHours = "Senin - Jumat: 08:00 - 17:00"
    whatsapp     = "+62 8983997569"
    mapEmbed     = "https://maps.app.goo.gl/omfqcwFVt5xTWXsd6"
    formEnabled  = true

  # Social Media Links
  [params.social]
    facebook     = "https://facebook.com/safecctvid"
    instagram    = "https://www.instagram.com/safecctvindonesia/"
    twitter      = "https://twitter.com/safecctv"
    linkedin     = "https://www.linkedin.com/in/fatah-ilham-maulana/"
    whatsapp     = "https://wa.me/628983997569"
    youtube      = "https://www.youtube.com/@safe-cctv"
    tiktok       = "https://tiktok.com/@safe.cctv"

  # SEO Settings
  [params.seo]
    description = "Safe CCTV - Penyedia layanan CCTV profesional untuk keamanan properti Anda"
    keywords = "cctv, keamanan, pemasangan cctv, maintenance cctv, kamera keamanan, cctv kemanggisan, cctv jakarta barat"
    author = "Safe CCTV Team"
    image = "/img/logo-safe-cctv.webp"

  # custom CSS
  customCSS      = ["css/extra.css"]

  # Main Sections
  mainSections = ["post"]
