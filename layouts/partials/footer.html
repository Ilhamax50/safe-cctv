<footer class="footer">
  <div class="footer__inner">
    <div class="footer__content" style="text-align: center; font-size: 0.9em; color: #666; padding-top: 1em;">
      <p>&copy; {{ now.Year }} Safe CCTV</p>

      <!-- Site Views and Visitors -->
      <div style="margin: 1.5em 0; text-align: center;">
        <style>
          .stats-counter {
            display: inline-block;
            margin: 0 15px;
            font-size: 0.9em;
            padding: 10px 16px;
            border-radius: 25px;
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
          }
          .stats-counter:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
          }
          .stats-counter::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
          }
          .stats-counter:hover::before {
            left: 100%;
          }
          .views-counter {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
          }
          .visitors-counter {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 2px 10px rgba(240, 147, 251, 0.3);
          }
          .stats-icon {
            margin-right: 8px;
            color: #ffd700;
            font-size: 1.1em;
            animation: pulse 2s infinite;
          }
          .stats-number {
            font-weight: bold;
            font-size: 1.1em;
          }
          @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
          }
        </style>
        
        <div id="site-views" class="stats-counter views-counter">
          <i class="fas fa-eye stats-icon"></i>
          <span id="views-count" class="stats-number">0</span> Views
        </div>
        <div id="site-visitors" class="stats-counter visitors-counter">
          <i class="fas fa-users stats-icon"></i>
          <span id="visitors-count" class="stats-number">0</span> Visitors
        </div>
      </div>

      <p style="font-size: 0.8em; color: #999;">
        Dibangun dengan <a href="https://github.com/adityatelange/hugo-PaperMod" target="_blank">PaperMod</a> •
        <a href="https://creativecommons.org/licenses/by-sa/4.0/" target="_blank">CC BY-SA 4.0</a> •
        <a href="/kebijakan-privasi/">Privasi</a> •
        <a href="/ketentuan-penggunaan/">Ketentuan</a>
      </p>
    </div>
  </div>

  <script src="{{ "js/theme-toggle.js" | relURL }}"></script>
  <script src="{{ "js/firebase-stats.js" | relURL }}"></script>
</footer>
